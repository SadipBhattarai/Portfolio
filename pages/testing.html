<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <div class="contact-form">
        <h3 class="title">Contact me</h3>
        <form name="" action="" method="POST">
            <div class="row">
                <input type="text" class="contact-input" name="name" required placeholder="Name">
            </div>
            <div class="row">
                <input type="email" class="contact-input" name="email" required placeholder="Email">
                <input type="text" class="contact-input" name="contact" required placeholder="Contact" />
            </div>
            <div class="row">
                <input name="skillsets" class="contact-input" placeholder="Skill sets"></input>
            </div>
            <div class="row">
                <input name="linkedinUrl" class="contact-input" placeholder="Linkedin Url"></input>
            </div>
            <div class="row">
                <input name="filename" class="contact-input" placeholder="File Name"></input>
            </div>
            <button type="submit" class="btn" name="submit">Send</button>
        </form>
</body>
</html>
